<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivous diferentesou simplesmente aumente e dimunua o tamanho da página do
        seu navegador
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem-flexivel">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Bright Lights, Big City ： 中塚武 wiht 青木カレン_160k.mp3" type="audio/mpeg">
        <!-- <source src="midia/Bright Lights, Big City ： 中塚武 wiht 青木カレン_160k.ogg" type="audio/ogg"> <-- pra tipo .ogg
            <source src="midia/Bright Lights, Big City ： 中塚武 wiht 青木カレン_160k.wav" type="audio/wav"> <-- pra tipo .wav
        -->
        <p>Se seu áudio não reproduziu é devido a incompatibilidade de seu navegador.</p>
        <a href="midia/Bright Lights, Big City ： 中塚武 wiht 青木カレン_160k.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
    <!-- MP3 WAV OGG-->

</body>

</html>
